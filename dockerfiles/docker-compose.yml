version: '2'

services:
  db:
      image: postgres:9.5
      environment:
        POSTGRES_DB: task_tracker
      ports:
        - "5432:5432"
      hostname: tasktracker-postgres
  redis:
      image: redis:3.0.7
      ports:
        - "6379:6379"
      hostname: tasktracker-redis
  task_tracker:
      image: un00/tasktracker:2016-05-01
      hostname: tasktracker
      links:
        - db:postgres
        - redis:redis
      ports:
        - "80:80"
        - "2228:22"
      environment:
        # среда запуска prod|dev
        APPLICATION_ENV: "prod"
        # ssh ключ
        DEV_SSH_PUBKEY: "ssh-rsa  y.myskin@topface.com"
